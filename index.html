<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""/>
    
    <link rel="stylesheet" href="map.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <title>La carte des grains du café C&B</title>
</head>
<body>

    <div class="container-map">
        <div id="map"></div>
    </div>

    <section class="container-legend">

        <div class="container-legends-color">

            <div class="legend">
                <div class="color color-no-coffee"></div>
                <p>Pays qui ne cultive pas le café</p>
            </div>

            <div class="legend">
                <div class="color color-coffee"></div>
                <p>Pays qui cultive le café</p>
            </div>

            <div class="legend">
                <div class="color color-available"></div>
                <p>Grain de café que nous proposons</p>
            </div>
        </div>

        <div class="container-legends-text">
            <div>
                <h2 id="titleInfo">Cliquez sur un pays</h2>
                <p id="textInfo">Pour afficher son détail</p>
            </div>
        </div>
    
    </section>

    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
    <script src="map.js"></script>

</body>
</html>
